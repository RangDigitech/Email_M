# nginx.conf

server {
    listen 80;

    # Root directory for serving static files (your React build output)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Route for API calls
    # Any request starting with /api/ will be forwarded to the backend service
    location /api/ {
        # 'backend' is the service name from docker-compose.yml
        # Docker's internal DNS will resolve 'backend' to the backend container's IP
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback for client-side routing (React Router)
    # Any other request will serve the index.html file
    location / {
        try_files $uri /index.html;
    }
}